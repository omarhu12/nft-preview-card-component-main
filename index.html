  <body>
    <div id="flex">
      <img id="equilibrium" src="./images/image-equilibrium.jpg" alt="" />
      <div class="img-overlay"><img src="./images/icon-view.svg" /></div>
      <div id="first">
        <h1 class="color">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div id="second">
        <div id="ethereum">
          <img src="./images/icon-ethereum.svg" alt="" />
          <strong>0.041 ETH</strong>
        </div>
        <div id="clock">
          <img src="./images/icon-clock.svg" alt="" />
          <p>3 days left</p>
        </div>
      </div>
      
      <div id="third">
        <img id="avatar" src="./images/image-avatar.png" alt="" />
        <span id="gap">Creation of</span>
        <span class="color">Jules Wyvern</span>
      </div>
    </div>
